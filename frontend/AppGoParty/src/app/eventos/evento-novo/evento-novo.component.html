<app-dashboard></app-dashboard>
<div class="content-wrapper">
  <br><br><br>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Inserir Evento</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Sistema de Gerenciamento de Eventos</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <div class="card-body p-0">
              <div class="container">
                <form class="example-container" [formGroup]="eventoForm" (ngSubmit)="addEvento(eventoForm.value)">
                  <mat-form-field>
                    <input matInput name="nome" placeholder="Nome do Evento" formControlName="nome">
                  </mat-form-field>
                  <mat-form-field>
                    <textarea  matInput name="atracao" placeholder="Atração do Evento" formControlName="atracao"></textarea>
                  </mat-form-field>
<!--                   <mat-form-field>
                    <input matInput name="data" placeholder="Data do Evento" formControlName="data">
                  </mat-form-field> -->
                  <mat-form-field appearance="fill">
                    <mat-label>Data do Evento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="data">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <div class="form-group">
                    <label for="power">Gênero</label>
                    <select class="form-control"  id="generoId" formControlName="generoId"
                            required >
                      <option *ngFor="let genero of generos" [value]="genero.id">{{genero.nome}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="power">Estabelecimento</label>
                    <select class="form-control"  id="estabelecimentoId" formControlName="estabelecimentoId"
                            required >
                      <option *ngFor="let estabelecimento of estabelecimentos" [value]="estabelecimento.id">{{estabelecimento.nome}}</option>
                    </select>
                  </div>
                  <mat-form-field>
                    <input matInput name="descricao" placeholder="Descrição do Evento" formControlName="descricao">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput name="urlImagem" placeholder="Link da Imagem" formControlName="urlImagem">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput name="urlIngresso" placeholder="Link do Ingresso" formControlName="urlIngresso">
                  </mat-form-field>
                  <button type="submit" [disabled]="!eventoForm.valid" mat-raised-button color="primary" >Adicionar</button>
                </form>
            </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</div>
