<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a routerLink="/home"><b>Go Party!</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Cadastre-se!</p>

      <form [formGroup]="registrarForm" (ngSubmit)="addUsuario(registrarForm.value)">
 
            
 
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nome Completo" formControlName="nome">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="senha" class="form-control" placeholder="Senha" formControlName="senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
<!--         <div class="input-group mb-3">
          <input type="senha" class="form-control" placeholder="Redigite a senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div> -->
        <div class="row">
          <div class="col-4">
            <button type="submit" [disabled]="!registrarForm.valid" class="btn btn-primary btn-block">Registrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

          Sign up using Google+
        </a>
      </div> -->

      <a routerLink="/login" class="text-center">JÃ¡ sou cadastrado!</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
