<app-dashboard></app-dashboard>
<div class="content-wrapper">
    <br><br><br>
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Gêneros</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Sistema de Gerenciamento de Generos</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <button mat-flat-button color="primary" [routerLink]="['/genero-novo']"><mat-icon>add_circle</mat-icon> Incluir Gênero </button>
              </div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="nome">
                          <th mat-header-cell *matHeaderCellDef> Nome </th>
                          <td mat-cell *matCellDef="let genero"> {{genero.nome}} </td>
                        </ng-container>
                        <ng-container matColumnDef="acao">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let genero"> <button mat-flat-button color="primary" routerLink="/genero-detalhe/{{genero.id}}" selected>Detalhe</button></td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
            </div>
          </div>
        </div>
      </section>
</div>
